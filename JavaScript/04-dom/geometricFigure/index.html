<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras Geométricas</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!--  -->
    <header class="header">
      <h1 class="header-title">Figuras Geométricas</h1>
      <p class="header-description">
        Calcular diferentes medidas de figuras geométricas como área y
        perímetro.
      </p>
    </header>

    <!-- RESPUESTA -->
    <div class="answer">
      <p id="result"></p>
    </div>

    <!-- SESION DE CAJAS -->
    <section class="figures">
      <div class="box">
        <div class="box-header">
          <h2>Cuadrado</h2>
        </div>
        <div class="box-main">
          <p class="box-main__text">¿Cuanto mide cada lado de tu cuadrado?</p>
          <input
            class="box-main__input"
            type="number"
            name="inputSide"
            id="inputSide"
            placeholder="Ingrese los lados"
          />
          <button class="box-main__btn" type="button" id="btnPerimSquare">
            Perímetro
          </button>
          <button class="box-main__btn" type="button" id="btnAreaSquare">
            Área
          </button>
        </div>
      </div>

      <div class="box">
        <div class="box-header">
          <h2>Triangulo</h2>
        </div>
        <div class="box-main">
          <p class="box-main__text">¿Cuanto mide cada lado de tu triangulo?</p>
          <input
            class="box-main__input"
            type="number"
            name="side1Triangle"
            id="side1Triangle"
            placeholder="Ingrese lado 01"
          />
          <input
            class="box-main__input"
            type="number"
            name="side2Triangle"
            id="side2Triangle"
            placeholder="Ingrese lado 02"
          />
          <input
            class="box-main__input"
            type="number"
            name="side3Triangle"
            id="side3Triangle"
            placeholder="Ingrese lado 03"
          />
          <button class="box-main__btn" type="button" id="btnPerimTriangle">
            Perímetro
          </button>
          <p class="box-main__text">
            ¿Cuanto mide base y altura del triangulo?
          </p>
          <input
            class="box-main__input"
            type="number"
            name="baseTriangle"
            id="baseTriangle"
            placeholder="Ingrese base"
          />
          <input
            class="box-main__input"
            type="number"
            name="heightTriangle"
            id="heightTriangle"
            placeholder="Ingrese altura"
          />
          <button class="box-main__btn" type="button" id="btnAreaTriangle">
            Área
          </button>
        </div>
      </div>

      <div class="box">
        <div class="box-header">
          <h2>Círculo</h2>
        </div>
        <div class="box-main">
          <p class="box-main__text">¿Cuanto mide el radio del círculo?</p>
          <input
            class="box-main__input"
            type="number"
            name="radius"
            id="radius"
            placeholder="Ingrese radio"
          />
          <button class="box-main__btn" type="button" id="btnDiameterCircle">
            Diámetro
          </button>
          <button class="box-main__btn" type="button" id="btnPerimCircle">
            Perímetro
          </button>
          <button class="box-main__btn" type="button" id="btnAreaCircle">
            Área
          </button>
        </div>
      </div>
    </section>
  </body>
  <script src="js/geometric-min.js"></script>
</html>
