<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <h1>Listas</h1>
    <hr />
    <h2>Lista desordenada</h2>
    <ul>
      <li>Elemento 01</li>
      <li>Elemento 02</li>
      <li>Elemento 03</li>
      <ul>
        <li>Elemento 01</li>
        <li>Elemento 02</li>
        <li>Elemento 03</li>
      </ul>
      <li>Elemento 04</li>
    </ul>
    <h2>Lista ordenada</h2>
    <ol>
      <li>Elemento 01</li>
      <li>Elemento 02</li>
      <li>Elemento 03</li>
      <ul>
        <li>Elemento 01</li>
        <li>Elemento 02</li>
        <li>Elemento 03</li>
      </ul>
      <li>Elemento 04</li>
    </ol>
    <hr />
  </body>
</html>
