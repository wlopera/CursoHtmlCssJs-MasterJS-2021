<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
    <style>
      body {
        font-family: Arial;
      }

      /*Lista desordenada
             list-style: none, (dafault) disc, circle, square;
          */
      ul {
        list-style: none;
      }

      /*Lista ordenada
             list-style: none, (dafault) decimal, decimal-leading-zero, lower-roman,
             upper-lower-latin,upper-latin;
          */
      ol {
        list-style: lower-greek;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>Elmento 01</li>
      <li>Elmento 02</li>
      <li>Elmento 03</li>
      <li>Elmento 04</li>
      <li>Elmento 05</li>
    </ul>
    <ol>
      <li>Elmento 01</li>
      <li>Elmento 02</li>
      <li>Elmento 03</li>
      <li>Elmento 04</li>
      <li>Elmento 05</li>
    </ol>
  </body>
</html>
