<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Selectores</title>

    <style>
      * {
        color: blue;
      }

      p {
        color: green;
      }

      h1,
      h2 {
        color: red;
      }

      .p1 {
        color: darkmagenta;
        font-size: 18px;
      }

      .p2 {
        color: chartreuse;
        font-size: 24px;
      }
      #subtitulo {
        color: turquoise;
      }
    </style>
  </head>
  <body>
    <h1>Pantalla de selectores</h1>
    <h2 id="subtitulo">Encabezado</h2>
    <p class="p1">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    <p class="p2">
      Corrupti quam quo consectetur necessitatibus consequuntur quos placeat
      enim amet neque consequatur architecto praesentium pariatur, sit tempore
      natus quod animi reprehenderit facilis.

  </body>
</html>
